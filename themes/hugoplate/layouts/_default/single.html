{{ define "main" }}
  {{ partial "page-header" . }}


  <section class="section-sm">
    <div class="container">
      <div class="row justify-center">
        <div class="lg:col-10">
          <div class="content">
            {{ .Content }}

            {{ if .Params.video_embed }}
              <div class="video-embed">
                <iframe src="{{ .Params.video_embed }}" frameborder="0" allowfullscreen></iframe>
              </div>
            {{ end }}
          </div>
        </div>
      </div>
    </div>
  </section>
{{ end }}

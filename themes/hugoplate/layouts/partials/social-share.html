<div class="{{ .Class }}">
  <span>{{ .Title }}</span>
  <ul class="social-share-list">
    {{ if .Whatsapp }}
      <li>
        <a href="https://api.whatsapp.com/send?text={{ .Context.Title }} {{ .Context.Permalink }}" target="_blank" rel="noopener noreferrer">
          <i class="fab fa-whatsapp"></i> WhatsApp
        </a>
      </li>
    {{ end }}
    {{ if .Telegram }}
      <li>
        <a href="https://telegram.me/share/url?url={{ .Context.Permalink }}&text={{ .Context.Title }}" target="_blank" rel="noopener noreferrer">
          <i class="fab fa-telegram"></i> Telegram
        </a>
      </li>
    {{ end }}
    {{ if .Linkedin }}
      <li>
        <a href="https://www.linkedin.com/shareArticle?mini=true&url={{ .Context.Permalink }}&title={{ .Context.Title }}" target="_blank" rel="noopener noreferrer">
          <i class="fab fa-linkedin"></i> LinkedIn
        </a>
      </li>
    {{ end }}
    {{ if .Pinterest }}
      <li>
        <a href="https://pinterest.com/pin/create/button/?url={{ .Context.Permalink }}&media={{ .Context.Params.image }}&description={{ .Context.Title }}" target="_blank" rel="noopener noreferrer">
          <i class="fab fa-pinterest"></i> Pinterest
        </a>
      </li>
    {{ end }}
    {{ if .Tumblr }}
      <li>
        <a href="https://www.tumblr.com/share/link?url={{ .Context.Permalink }}&name={{ .Context.Title }}" target="_blank" rel="noopener noreferrer">
          <i class="fab fa-tumblr"></i> Tumblr
        </a>
      </li>
    {{ end }}
    {{ if .Vk }}
      <li>
        <a href="https://vk.com/share.php?url={{ .Context.Permalink }}" target="_blank" rel="noopener noreferrer">
          <i class="fab fa-vk"></i> VK
        </a>
      </li>
    {{ end }}
  </ul>
</div>
